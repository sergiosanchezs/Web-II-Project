<link rel="stylesheet" href="css/accessibility.css">


<div class="container-fluid my-5">
    <h2 class="accessibility-heading">Accessibility</h2>

    <p class="accessibility-text">Our restaurants are also prepared to receive customers with special needs. If you have any disability that requires a special environment;
        please, fill the form bellow for us to prepare a better experience for your next visit.</p>
</div>
<div class="accessibility-form container-fluid my-4 mx-auto">
    <div class="mx-5">
        <form id="disabilitySubmitForm">
            <div class="form-group row">
                <label for="inputFirstName" class="col-sm-1 col-form-label">First Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name">
                </div>
                <label for="inputLastName" class="col-sm-1 col-form-label">Last Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-1 col-form-label">Email:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputDate" class="col-sm-1 col-form-label">Date:</label>
                <div class="col-sm-2 date-div">
                    <input type="text" class="form-control" id="inputDate" name="inputDate">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-form-label col-sm-1">Description:</label>
                <div class="col-sm-11">
                    <textarea class="form-control" id="inputDescription" name="inputDescription" rows="5"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="confirmDisability" class="form-check-label col-sm-10">
                    By checking, you confirm your disability and accept the Tiaser Square Terms and Conditions.
                </label>
                <div class="col-sm-2">
                    <input class="form-check-input" type="checkbox" id="confirmDisability" name="confirmDisability">
                </div>

            </div>

            <div class="form-group row">
                <label for="eClubCheckbox" class="form-check-label col-sm-10">
                    By checking Join the TiaserÂ® eClub, you agree to receive promotional emails and other materials from Tiaser Square and its affiliates.
                    Information requested is for Tiaser Square marketing purposes only and will not be sold or shared with a third party. 
                    Emails sent by Tiaser Square provide a one-click method to unsubscribe from the distribution list. 
                    You must be 18 or over to receive materials from eClub.
                </label>
                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" id="eClubCheckbox" name="eClubCheckbox">
                </div>
            </div>

            <div class="form-group row accessibility-submit-btn">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/accessibility.js"></script>
</footer>
