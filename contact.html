
<link rel="stylesheet" href="css/contact.css">



<div class="bg-img">
  <div class="overlay">
    <form class="contact-form" id="contact-form">
            
        <span class="contact-logo tangerine_font">Contact</span>
        <div class="subtext">Get in Touch</div>
        <div class="form-content my-4">

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control tooltip-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" title="Please, enter your first name.">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control tooltip-control" id="inputLastName" name="inputLastName" placeholder="Last Name" title="Please, enter your last name.">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputArea">Area</label>
                <select id="inputArea" class="form-control">
                    <option selected>Choose...</option>
                    <option>+1 - Canada</option>
                    <option>+55 - Brazil</option>
                  </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control tooltip-control" id="inputPhone" name="inputPhone" placeholder="(123) 456-7891" title="Please, enter your phone.">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control tooltip-control" id="inputEmail" name="inputEmail" placeholder="example@email.com" title="Please, enter your email.">
              </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control tooltip-control" id="inputMessage" name="inputMessage" rows="4" placeholder="Write your message here" title="Please, enter your message."></textarea>
                </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label checkboxLabel1" for="gridCheck1">
                  I would like to receive news and promotions from Tiaser Square Restaurant by email.
                </label>
              </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termsAndConditionsCheckbox" name="termsAndConditionsCheckbox">
                  <label class="form-check-label checkboxLabel2" for="termsAndConditionsCheckbox">
                    By checking, you confirm that you agree with the Tiaser Square <a class="terms-and-conditions" href="#">Terms and Conditions</a>.
                  </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-send-message">Send</button>
        </div>
    </form>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
          <div class="modal-body">
      
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="modal-close-span" aria-hidden="true">&times;</span>
              </button>
      
              <h3>We received your message.</h3>
              <p>Thank you for sending a message to us. 
                  We will be very glad to answer it as soon as possible.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-btn" data-dismiss="modal">OK</button>
          </div>
          </div>
      </div>
      </div>
  </div>
</div>

</div>

    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script src="js/contact.js"></script>
</footer>
