<link rel="stylesheet" href="css/contact.css">

<div class="bg-img">
  <form action="join.html" class="container p-3">
    <span class="tangerine_font slogan_contact">Contact</span>
    <h2>Get in touch</h2>
    <div class="grid">
    <label for="email"><b>First Name</b></label>
    <input type="text" placeholder="Enter Fisrt Name" name="email" required>

    <label for="psw"><b>Last Name</b></label>
    <input type="password" placeholder="Enter Last Name" name="psw" required>

    <label for="psw"><b>Email</b></label>
    <input type="password" placeholder="Enter Email" name="psw" required>

    <label for="psw"><b>Phone</b></label>
    <input type="password" placeholder="Enter Phone" name="psw" required>
    </div>

    <button type="submit" class="btn-contact" >Send</button>
  </form>
</div>
