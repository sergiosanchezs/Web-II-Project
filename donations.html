<link rel="stylesheet" href="css/donations.css">

<!-- Section for the title of the page with background -->
<section>
    <div class="bg-img">
        <div class="overlay">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="mb-4 my-5 my-md-0">
                            <h2 class="text-light my-5" id="title">Donation Request</h2>
                            <div class="line col-md-12 my-5"></div>
                            <p class="phrase justify-content-center my-5 text-light">Tiaser Square is committed to helping the communities in which we operate. We are happy to consider worthy organizations that provide a benefit for the community.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Section for the form -->
<section>
    <div class="bg-blank">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">

                    <!-- Form title -->
                    <div class="top-text my-5">Donation Request Form</div>
                    <div class="line2 col-md-12 my-5"></div>
                    <div class="form-content my-4">

                        <!-- From about organization info -->
                            <form class="organization-form" id="donations-form">
                                <h5 class="py-3 justify-content-left">Organization Info</h5>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputCountry">Country</label>
                                        <select id="inputCountry" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Brazil</option>
                                            <option>Canada</option>
                                            <option>Colombia</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputTaxID">Tax ID</label>
                                        <input type="number" class="form-control tooltip-control" id="inputTaxID" name="inputTaxID" placeholder="Tax ID" title="Please, enter the Tax ID.">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputTaxID">Zip</label>
                                        <input type="text" class="form-control tooltip-control" id="inputZip" name="inputZip" placeholder="Zip Code" title="Please, enter the zip code.">
                                    </div>
                                </div>
                                    
                                <div class="form-row">
                                    <div class="form-group col-md-10">
                                      <label for="inputOrganizationName">Organization Name</label>
                                      <input type="text" class="form-control tooltip-control" id="inputOrganizationName" name="inputOrganizationName" placeholder="Organization Name" title="Please, enter the organization's name.">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputYearEst">Year Est.</label>
                                        <input type="text" class="form-control tooltip-control" id="inputYearEst" name="inputYearEst" placeholder="Year Est." title="Please, enter the year established.">
                                      </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputType">Organization Type</label>
                                        <select id="inputType" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Other</option>
                                            <option>Activities Initiatives</option>
                                            <option>Advocacy Organizations Influencing Public Opinion</option>
                                            <option>Arts and Entertainment</option>
                                            <option>Business and Professional Organizations</option>
                                            <option>Civic Initiatives</option>
                                            <option>Conservation, Environmental and Beautification</option>
                                            <option>Cultural, Historical or Other Educational Organizations</option>
                                            <option>Education, Schools, Colleges and Related Organizations</option>
                                            <option>Employee or Membership Benefit Organizations</option>
                                            <option>Farming and Related Organization</option>
                                            <option>Health Services, Wellness and Related Organizations</option>
                                            <option>Housing Organizations</option>
                                            <option>Inner City or Community Organizations</option>
                                            <option>Legislative and Political Organizations</option>
                                            <option>Litigation and Legal Aid Organizations</option>
                                            <option>Mentoring Organizations</option>
                                            <option>Military Organizations</option>
                                            <option>Other Activities Directed to Individuals</option>
                                            <option>Other Instructions and Training Organizations</option>
                                            <option>Other Organizations</option>
                                            <option>Personal Use</option>
                                            <option>PTA and Booster Clubs</option>
                                            <option>Religious and Faith Based Organizations</option>
                                            <option>Scientific Research Organizations</option>
                                            <option>Social Services</option>
                                            <option>Sports Organizations</option>
                                            <option>Youth and Family Organizations</option>
                                            <option>Youth Football</option>
                                            <option>Youth Sports</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputStreet">Street</label>
                                        <input type="text" class="form-control tooltip-control" id="inputStreet" name="inputStreet" placeholder="Street Name" title="Please, enter the street address.">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control tooltip-control" id="inputCity" name="inputCity" placeholder="City" title="Please, enter the city.">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputState">Province/State</label>
                                        <input type="text" class="form-control tooltip-control" id="inputState" name="inputState" placeholder="Ex: ON" title="Please, enter the province/state.">
                                    </div>
                                </div>

                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control tooltip-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" title="Please, enter your first name.">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control tooltip-control" id="inputLastName" name="inputLastName" placeholder="Last Name" title="Please, enter your last name.">
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="inputArea">Area</label>
                                    <select id="inputArea" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>+1 - Canada</option>
                                        <option>+55 - Brazil</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPhone">Phone</label>
                                    <input type="number" class="form-control tooltip-control" id="inputPhone" name="inputPhone" placeholder="1234567891" title="Please, enter your phone.">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control tooltip-control" id="inputEmail" name="inputEmail" placeholder="example@email.com" title="Please, enter your email.">
                                </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="inputMessage">Message</label>
                                        <textarea class="form-control tooltip-control" id="inputMessage" name="inputMessage" rows="4" placeholder="Write your message here" title="Please, enter your message."></textarea>
                                    </div>
                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    
    <script src="js/donations.js"></script>

</footer>
